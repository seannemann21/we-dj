<!DOCTYPE html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/general.css">
<style type = "text/css">
  
  body {
  background: url("/Resources/SmallCassette.jpg");
  }

  .table {
      color:white;
  }

  .table thead th {
    border-bottom: 2px solid white;
   }

  .table td, .table th {
    border-top: 1px solid white;
   }

a{
    color: white;
}

    @media screen and (max-width: 500px) {

        .hide-on-500-shrink {
            display: none !important;
        }

        .show-on-500-shrink {
            display: inline-block !important;
        }
    }
</style>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<script src="/session.js"></script>
<script src="/keep-alive.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Session</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="padding-top:1em">
            <div class="col">
                <span class="h3" style="color:white">Room Name: <span id="sessionName"></span></span>
                <button class="btn btn-default hide-on-500-shrink exit" style="float:right">Leave</button>
            </div>
        </div>
        <div class="row">
          <div class="col">
              <form>
             <div class="form-inline">
               <div class="form-group" style="margin-bottom:0; margin-right:1em">
                 <input type="text" class="form-control" id="name" name="name" placeholder="Playlist Name" maxlength="20">
               </div>
               <button id="createPlaylistButton" type="submit" class="btn btn-default" style="margin-top:1em;margin-bottom:1em">Create</button>
             </div>
             </form>
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-bottom: 40px;">
        <div class="row">
          <div class="col-12">
             <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody id="playlistTableBody">
                </tbody>
              </table>
          </div>
        </div>
    </div>
    <!-- Modal -->
      <div class="modal fade" id="endSessionModal" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to exit the session? Since you created this sesssion, exiting it will end the session.</p>
            </div>
            <div class="modal-footer">
              <button id="endSession" class="btn btn-default">End Session</button>
            </div>
          </div>
      
        </div>
      </div>
    
    <div id="bottom-exit" class="show-on-500-shrink" style="position:fixed; bottom:13px;width:100%; display:none;height:24px">
        <button class="btn btn-default exit" style="width:100%">Leave</button>
    </div>
</body>
</html>
